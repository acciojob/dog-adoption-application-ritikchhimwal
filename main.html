<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form action="#" method="POST">
            <!-- Name Input -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Phone Number Input -->
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Input -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Checkbox for Dog Experience -->
            <label for="livedWithDog">
                <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <!-- Multi-select for Preferred Breeds -->
            <label for="breeds">Please select your preferred breeds</label>
            <select id="multiSelect" name="breeds" multiple required>
                <option value="labrador">Labrador</option>
                <option value="goldenRetriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="germanShepherd">German Shepherd</option>
                <option value="poodle">Poodle</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" class="submit-btn" id="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
